<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <style>
        .hide{
            display: none;
        }
        .active{
            background:yellow ;
        }
        .menu{
            width: 300px;
            height: 50px;
            background: silver;

        }
        .menu div{
            line-height: 50px;
            padding: 0 20px;
            float: left;
            border-right: 1px darkslateblue dashed;
        }
        .content{
            height: 200px;
            border: 1px rgba(0,0,0,0.6) solid;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="active">菜单1</div>
        <div>菜单2</div>
        <div>菜单3</div>
    </div>
    <div class="content">
        <div>内容1</div>
        <div class="hide">内容2</div>
        <div class="hide">内容3</div>
    </div>
    <script>
        //给所有菜单项内的div绑定单击事件
        $(".menu").children().click(function () {
            //将点击的div加上active
            $(this).addClass("active");
            //删除其他div的active
            $(".menu").children().not(this).removeClass("active")
            //获取点击的这个div的索引值
            var index = $(this).index()

            //将内容区内索引与上边获取相等的div显示出来
            $(".content").children().eq(index).removeClass("hide").siblings().addClass("hide")
        })

    </script>
</body>
</html>
